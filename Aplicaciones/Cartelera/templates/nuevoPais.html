{% extends "./plantilla.html"%} {% block body%}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form action="{% url 'guardarPais' %}" method="post">
        {% csrf_token %}
        <label for=""><b>Nombre:</b></label>
        <input
          type="text"
          name="nombre"
          class="form-control"
          id="nombre"
          placeholder="ingrese el nombre del genero"
        />
        <label for=""><b>Continente:</b></label>
        <input
          type="text"
          name="continente"
          class="form-control"
          id="continente"
          placeholder="ingrese el continente "
        />
        <label for=""><b>Capital:</b></label>
        <input
          type="text"
          name="capital"
          class="form-control"
          id="capital"
          placeholder="ingrese la capital"
        />
        
        <br />
        <button type="submit" class="btn btn-info">Guardar</button>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <a href="{% url 'listadoPaises' %}" class="btn btn-danger">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{%endblock%}
