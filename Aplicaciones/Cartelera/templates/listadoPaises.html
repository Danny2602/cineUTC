{%extends "./plantilla.html"%} {%block body%}
<br />
<div class="card">
  <div class="card-title text-center">
    <h3><b>Listado de Paises</b></h3>
  </div>
  <div class="text-end">
    <a href="{% url 'nuevoPais' %}" class="btn btn-success">Agregar Pais</a>
  </div>
</div>
<table class="table table-bordered table-striped table-hover" id="tbl-paises">
  <thead>
    <tr>
      <th>ID</th>
      <th>Pais</th>
      <th>Continente</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for paisesTemporal in paises%}
    <tr>
      <td>{{paisesTemporal.id}}</td>
      <td>{{paisesTemporal.nombre}}</td>
      <td>{{paisesTemporal.continente}}</td>
      <td><a href="{% url 'editarPais' paisesTemporal.id %}" class="btn btn-warning">Editar</a>
        <!--Confirmacion de eliminar-->
        <a
          href="{% url 'eliminarPais' paisesTemporal.id %}"
          class="btn btn-danger"
          onclick="return confirm('Esta seguro?')"
          >Eliminar</a
        ></td>
    </tr>
    {%endfor%}
  </tbody>
</table>
<script>
  let table = new DataTable("#tbl-paises");
</script>
{%endblock%}
