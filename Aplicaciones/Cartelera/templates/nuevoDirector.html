{% extends "./plantilla.html"%} {% block body%}
<h1>AÃ±adir Director</h1>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form action="{% url 'guardarDirector' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for=""><b>DNI:</b></label>
        <input
          type="text"
          name="dni"
          class="form-control"
          id="dni"
          placeholder="ingrese el dni"
        />
        <label for=""><b>Apellido:</b></label>
        <input
          type="text"
          name="apellido"
          class="form-control"
          id="apellido"
          placeholder="ingrese el apellido"
        />
        <label for=""><b>Nombre:</b></label>
        <input
          type="text"
          name="nombre"
          class="form-control"
          id="nombre"
          placeholder="ingrese el nombre del genero"
        />
        <label for=""><b>Estado:</b></label>
        <input
          type="checkbox"
          name="estado"
          id="estado"
          rows="3"
          
        >
        <label><b>FotoGrafias:</b></label>
        <input type="file" name="fotografia" id="fotografia" required class="form-control" accept="image/">
        <br />
        <button type="submit" class="btn btn-info">Guardar</button>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <a href="{% url 'listadoDirectores' %}" class="btn btn-danger">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{%endblock%}
